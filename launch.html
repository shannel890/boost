<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Countdown Timer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    :root {
      --bg-color: #1e1e2f;
      --box-color: #2e2e3e;
      --text-color: #ffffff;
      --label-color: #aaa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .countdown-container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .time-box {
      background-color: var(--box-color);
      border-radius: 12px;
      padding: 20px 30px;
      min-width: 90px;
      transition: transform 0.2s ease-in-out;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-value {
      font-size: 2.2rem;
      font-weight: bold;
      display: block;
    }

    .label {
      font-size: 0.8rem;
      color: var(--label-color);
      text-transform: uppercase;
      margin-top: 5px;
    }

    @media (max-width: 576px) {
      .time-box {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Boost</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="launch.html">Launch</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="about.html">About</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="support.html">Support</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search" aria-label="Site Search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Countdown Section -->
  <main role="main" aria-label="Countdown Timer">
    <div class="countdown-container">
      <h1>Time Until Launch</h1>
      <div class="countdown" aria-live="polite">
        <div class="time-box">
          <span id="days" class="time-value">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time-value">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time-value">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time-value">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Countdown Script -->
  <script>
    const countdownDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = Date.now();
      const timeLeft = countdownDate - now;

      const display = (id, value) => {
        document.getElementById(id).textContent = String(value).padStart(2, '0');
      };

      if (timeLeft <= 0) {
        ["days", "hours", "minutes", "seconds"].forEach(id => display(id, 0));
        clearInterval(timer);
        alert("ðŸŽ‰ Countdown finished!");
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      display("days", days);
      display("hours", hours);
      display("minutes", minutes);
      display("seconds", seconds);
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial run
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
