<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Countdown Timer</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --box-color: #2e2e3e;
      --text-color: #ffffff;
      --label-color: #aaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .countdown-container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background-color: var(--box-color);
      padding: 20px 30px;
      border-radius: 12px;
      min-width: 90px;
      transition: transform 0.2s ease-in-out;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-value {
      font-size: 2.2rem;
      font-weight: bold;
      display: block;
    }

    .label {
      margin-top: 5px;
      font-size: 0.8rem;
      color: var(--label-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .time-box {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>

  <main class="countdown-container" role="main" aria-label="Countdown Timer">
    <h1>Time Until Launch</h1>
    <div class="countdown" aria-live="polite">
      <div class="time-box">
        <span id="days" class="time-value">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours" class="time-value">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes" class="time-value">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds" class="time-value">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </main>

  <script>
    // Set target launch date (YYYY-MM-DDTHH:MM:SS format)
    const countdownDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = Date.now();
      const timeLeft = countdownDate - now;

      const display = (id, value) => {
        document.getElementById(id).textContent = String(value).padStart(2, '0');
      };

      if (timeLeft <= 0) {
        ["days", "hours", "minutes", "seconds"].forEach(id => display(id, 0));
        clearInterval(timer);
        alert("ðŸŽ‰ Countdown finished!");
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      display("days", days);
      display("hours", hours);
      display("minutes", minutes);
      display("seconds", seconds);
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>

</body>
</html>
